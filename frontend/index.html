<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Library Management System</h1>

    <!-- Search Books by Name -->
    <div id="search-books">
        <h2>Search Books</h2>
        <input type="text" id="searchTerm" placeholder="Enter book name or term">
        <button onclick="searchBooks()">Search</button>
        <div id="books-list"></div>
    </div>

    <!-- Add New User -->
    <div id="add-user">
        <h2>Add New User</h2>
        <input type="text" id="userId" placeholder="User ID">
        <input type="text" id="userName" placeholder="User Name">
        <input type="email" id="userEmail" placeholder="User Email">
        <button onclick="addUser()">Add User</button>
        <div id="user-response"></div>
    </div>

    <!-- Issue Book -->
    <div id="issue-book">
        <h2>Issue Book</h2>
        <input type="text" id="issueBookId" placeholder="Book ID">
        <input type="text" id="issueUserId" placeholder="User ID">
        <input type="date" id="issueDate" placeholder="Issue Date">
        <button onclick="issueBook()">Issue Book</button>
        <div id="issue-response"></div>
    </div>

    <!-- Return Book -->
    <div id="return-book">
        <h2>Return Book</h2>
        <input type="text" id="returnBookId" placeholder="Book ID">
        <input type="text" id="returnUserId" placeholder="User ID">
        <input type="date" id="returnDate" placeholder="Return Date">
        <button onclick="returnBook()">Return Book</button>
        <div id="return-response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
